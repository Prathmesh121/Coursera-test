<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Box with image</title>
	<style type="text/css">
		body{
			background-color: lightgrey;
		}
		section ul{
			list-style: none;
		}
		#bg{
			background-color: lightcyan;
			width: 501px;

		}
		h1{
			text-align: center;
			color: darkred;
			background-color: cyan;
		}
		section li:nth-child(2){
			margin: 0px;
			width: 501px;
			height: 300px;
			background-color: lightcyan;
			background-image: url("https://decider.com/wp-content/uploads/2021/08/rick-and-morty.jpg?quality=80&strip=all");
			background-size: 501px 300px;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	<h1>Box model with image</h1>
	<section>
		<ul>
			<li id="bg">In this lecture we're going to talk about positioning elements by floating them.</li>
			<li></li>
		</ul>
		
	</section>
</body>
</html>
