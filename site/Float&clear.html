<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>float and clear</title>
	<style type="text/css">
		body{
			background-color: grey;
		}
		h1{
			color: darkred;
			background-color: lightskyblue;
			text-align: center;

		}
		div{
			background-color: lightcyan;
			width: 500px;
		}
		p{
			width: 50px;
			height: 50px;
			border: 1px solid black;
		}
		#p1{
			background-color: red;
			float: left;
		}
		#p2{
			background-color: green;
			clear: both;
		}
		#p3{
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1>Using float and clear</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
	
	<section> In this lecture we're going to talk about positioning elements by floating them.</section>
	</div>
</body>
</html>
